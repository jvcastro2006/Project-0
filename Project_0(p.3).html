<body>

    <h3 style="font-family: Arial; color:red">Advanced Search</h3>

    <br>
    <h2>Find Pages with:</h2>

        all these exact words:

        <br><br>
        this exact word or phrase:
        <input class="advanced_boxes" type="text" style="margin-left: 5px;" name="as_epq">
        <br><br>
        any of these words:
        <input class="advanced_boxes" type="text" style="margin-left:45px;" name="as_oq">
        <br><br>
        none of these words:
        <input class="advanced_boxes" type="text" style="margin-left: 37px;" name="as_eq">
        <br><br>
        <input class="advanced_submit" type="submit" value="Advanced Search" style="margin-left: 8cm;">
    </form>
    <br><br>
    <form action="index.html">  
        <input class="google_search" type="submit" value="Google Search">
    </form>

        <input class="google_images" type="submit" value="Google Images">
    </form>
